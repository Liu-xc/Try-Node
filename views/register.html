<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">
  <title>Login</title>

  <link rel="canonical" href="https://v4.bootcss.com/docs/examples/floating-labels/">

  <!-- Bootstrap core CSS -->
  <link href="/public/css/bootstrap.min.css" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
</head>

<body>
  <form class="form-signin w-25 m-auto mt-md-5">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    </div>

    <div class="form-label-group">
      <input type="email" id="username" value="{{username}}" class="form-control" placeholder="Username" required
        autofocus>
    </div>

    <div class="form-label-group mt-3">
      <input type="password" id="inputPassword" value="{{password}}" class="form-control" placeholder="Password"
        required>
    </div>

    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign up</button>
  </form>
</body>

</html>
