<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">
  <title>{{ title }}</title>

  <link rel="canonical" href="https://v4.bootcss.com/docs/examples/floating-labels/">

  <!-- Bootstrap core CSS -->
  <link href="/public/css/bootstrap.min.css" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
</head>

<body>
  {{ if failMsg }}
  <div class="p-3 text-center bg-danger text-dark">{{ failMsg }}</div>
  {{ /if }}
  <form class="form-signin w-50 h-100 m-auto mt-md-5" method="POST" action="/{{ title }}">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Comment</h1>
    </div>

    <div class="form-label-group mt-3">
      <input type="hidden" name="id" value="{{ id }}">
      <textarea type="text" name="comment" maxlength="200" class="form-control" placeholder="comment"
        required>{{ comment }}</textarea>
    </div>

    <button class="btn btn-lg btn-primary btn-block w-25 ml-auto mr-auto mt-3" type="submit">Submit</button>
  </form>
</body>

</html>
